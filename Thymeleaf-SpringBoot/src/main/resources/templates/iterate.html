<!doctype html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Iteration-Loops Example</title>
</head>
<body>
	<h1>In this page we will learn to loop</h1>
	<h2>Print object without Loop</h2>
	<h3 th:text=${names}></h3>
	<h2>Print object with Loop</h2>
		<ul>
			<li th:each="n,status : ${names}" >
			<span th:text="${status.index+1}+ ' ' +${n}"></span>
			</li>
		</ul>
</body>
</html>
